<html>
    <head>
        <title>Contact</title>
    </head>
    <body>
        <center><h1><b>Contact Me</b></h1></center>
        <form>
            Name<input type="text"/>
           <br>
           <br>
           Email <input type="text" type="email"/><br><br>
           <input type="radio" name="gender" value="Male">Male
           <input type="radio" name="gender" value="Female">Female
           <input type="radio" name="gender" value="other">Other
           <br><br>
           <input type="checkbox" value="query">query
           <input type="checkbox" value="job">job
           <input type="checkbox" value="friendship">friendship
           <input type="checkbox" value="suggestion">suggestion<br><br>
           <textarea name="message" rows="20" cols="50">Write your message</textarea>
           <br><br>
           <input type="Submit" name="Submit" value="Submit">
        </form>
    </body>
</html>
